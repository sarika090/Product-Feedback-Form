<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" type="text/css" href="css/addfeedback.css">

<title>Add Feedback</title>
</head>
<body style="text-align: center; background-image: url('https://us.123rf.com/450wm/anawat/anawat2012/anawat201200021/anawat201200021.jpg'); background-size: cover;">
<div>
   <h1>Add Feedback</h1>
   <form action="AddFeedbackController" method="post">
      
      <p>Enter Name</p>
      <input type="text" name="name" placeholder="Enter Name" id="btn"><br><br>
      
      <p>Enter Email</p>
      <input type="email" name="email" placeholder="Enter Email" id="btn"><br><br>
      
      <p>Enter Phone</p>
      <input type="phone" name="phone" placeholder="Enter Phone" id="btn"><br><br>
      
      <p>Your Feedback</p>
      <textarea rows="3" cols="30" name="comment"></textarea><br><br>
      
      <p>Rating out of 5</p>
      <textarea rows="2" cols="10" name="rating"></textarea><br><br>
      
      
      <input type="submit" value="feedback" id="na">
      
      
   </form>
   
   </div>

</body>
</html>
